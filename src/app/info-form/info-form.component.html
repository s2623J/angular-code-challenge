<h1>
  Please enter the following information:
</h1>

<div id="frmMsgs">
	<label id="hdrMsgs">
		<span *ngIf="!validationStatus.isFormValid" class="alert-danger">
			Form is not valid
		</span>
		<span *ngIf="!validationStatus.isEmailValid" class="alert-danger">
			Email is not valid
		</span>
		<span *ngIf="!validationStatus.isPassValid" class="alert-danger">
			Password is not valid
		</span>
	</label>
</div>

<form id="frmInfo" [formGroup]="infoForm" (ngSubmit)="onSubmit()">
	<fieldset>
		<label>
	    <span>Mail address:</span>
	    <input #email type="email" formControlName="email" id="email"
				class="form-control" required>
			<div *ngIf="!validationStatus.isEmailValid" class="alert-danger">
					Email is not valid
			</div>
	  </label>

		<label>
			<span>Subscription:</span>
			<select formControlName="subscription" required id="subscription">
				<option disabled>-- Choose Option --</option>
				<option *ngFor="let sub of subscriptionArr" [ngValue]="sub">
					{{ sub }}
				</option>
			</select>
		</label>

		<br>
		<br>

	  <label>
			<span>Password:</span>
	    <input type="password" formControlName="password" id="password"
				required ng-pattern="/(?=.*?[A-Za-z0-9])(?=.*[^0-9A-Za-z]).+/g" size="8" maxLength="8" minLength="8">
			<div *ngIf="!validationStatus.isPassValid" class="alert-danger" >
					Password must be 8 character long with at least one character
					and one special character
			</div>
	  </label>

		<button type="submit" id="submit">Submit</button>
		<button type="button" (click)="clearInputs()" id="clear">Clear</button>
	</fieldset>
</form>
